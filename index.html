<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .input-box, .result-box {
            width: 300px;
            margin: auto;
        }

        .bmi-table{
            width: 300px;
        }
    </style>
</head>

<body>

    <h1 class="text-center mt-5 mb-5">BMI Calculator</h1>

    <div class="border border-secondary rounded input-box mb-5">
        <div class="m-3">
            <label class="form-label">Height (in centimeters)</label>
            <input id="height" type="number" aria-label="Height (in centimeters)" class="form-control border-secondary">
        </div>

        <div class="m-3">
            <label class="form-label">Weight (in kilograms)</label>
            <input  id="weight" type="number" aria-label="Weight (in kilograms)" class="form-control border-secondary">
        </div>
    </div>

    <div class="result-box border border-secondary rounded p-3 mb-5">
        <h3>Result</h3>
        <p class="mt-4 mb-4 text-center display-5" id="bmi-result">24.56</p>
    </div>

    <div class="bmi-table border border-secondary rounded container p-2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">BMI Range kg/mÂ²</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>Underweight</td>
                    <td>
                        < 18.5
                    </td>
                </tr>
                <tr>
                    <td>Normal Weight</td>
                    <td>18.5 - 24.9</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td>25 - 29.9</td>
                </tr>
                <tr>
                    <td>Obese</td>
                    <td>> 30</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
